services:
  - type: worker
    name: cuttly-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHECK_INTERVAL
        value: "300"
        sync: false
      - key: CONCURRENCY
        value: "10"
        sync: false
      - key: CACHE_TTL
        value: "300"
        sync: false
